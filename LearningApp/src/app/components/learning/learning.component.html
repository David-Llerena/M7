<div class="course-container">
  <h1>Información del Curso</h1>
  
  <div class="course-info">
    <h2>{{ course.name }}</h2>
    <p><strong>ID del Curso:</strong> {{ course.id }}</p>
    <p><strong>Número de Estudiantes:</strong> {{ course.students.length }}</p>
  </div>

  <div class="students-section">
    <h3>Lista de Estudiantes</h3>
    <div class="students-grid">
      <div class="student-card" *ngFor="let student of course.students">
        <h4>{{ student.name }} {{ student.surname }}</h4>
        <p><strong>ID:</strong> {{ student.id }}</p>
        <p><strong>Identificación:</strong> {{ student.identification }}</p>
      </div>
    </div>
  </div>
</div>

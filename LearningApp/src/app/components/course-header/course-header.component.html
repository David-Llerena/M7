<div class="row mb-4">
  <div class="col-12">
    <h1 class="text-center text-primary mb-4">
      <i class="fas fa-graduation-cap me-2"></i>Sistema de Gestión Académica
    </h1>
  </div>
</div>

<div class="row mb-4">
  <div class="col-12">
    <div class="card border-primary">
      <div class="card-header bg-primary text-white">
        <h2 class="card-title mb-0">
          <i class="fas fa-book me-2"></i>Información del Curso
        </h2>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-8">
            <h3 class="text-primary">{{ course.name }}</h3>
          </div>
          <div class="col-md-4">
            <div class="d-flex flex-column">
              <span class="badge bg-info fs-6 mb-2">
                <i class="fas fa-id-card me-1"></i>ID del Curso: {{ course.id }}
              </span>
              <span class="badge bg-success fs-6">
                <i class="fas fa-users me-1"></i>{{ course.students.length }} Estudiantes
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

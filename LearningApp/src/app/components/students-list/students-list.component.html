<div class="card">
  <div class="card-header bg-secondary text-white">
    <h3 class="card-title mb-0">
      <i class="fas fa-user-graduate me-2"></i>Lista de Estudiantes
    </h3>
  </div>
  <div class="card-body">
    <div class="row g-3">
      <div class="col-lg-6 col-xl-4" *ngFor="let student of students; let i = index">
        <student-card [student]="student" [color]="getCardColor(i)"></student-card>
      </div>
    </div>
  </div>
</div>
